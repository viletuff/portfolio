<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softer Lily | Sketches</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery">     
           
            <img src="/portfolio/artsketches/Affinity.jpg" 
                 alt="Elf"
                 data-title="Elf Sketch"
                 data-story="">
                 
            <img src="/portfolio/artsketches/Royalty.jpg" 
                 alt="Painting"
                 data-title="Julia, Royalty"
                 data-story="Character face exploration for a royalty character in a sci-fi universe.">
            
            <img src="/portfolio/artsketches/Bird.jpg" 
                 alt="Bird Painting"
                 data-title="Anthropomorphic Bird"
                 data-story="Peasant bird character, experimenting with realistic Avian characters reading as humanoid.">
            
            <img src="/portfolio/artsketches/Miku.jpg" 
                 alt="Hatsune Miku"
                 data-title="Hatsune Miku"
                 data-story="Realistic fanart interpretation of the muscian Hatsune Miku.">
            
            <img src="/portfolio/artsketches/Vesper.jpg" 
                 alt="Vesper Painting"
                 data-title="Vesper the Necromancer"
                 data-story="Initial face exploration of the necromancer Vesper, before composition">
            
            <!-- Another Multi-Set Example -->
            <img src="/portfolio/artsketches/Bat_Exploration1.jpg" 
                 alt="violet the bat"
                 data-title="Violet the Bat"
                 data-story="Concept work for commissioned  Edwardian era Bat. Client chose Body #3 & Face #4, because of its graphic styling. 
                 Click Next/Prev arrows to see finished linework."
                 data-gallery-set="/portfolio/artsketches/Bat_Exploration1.jpg|/portfolio/artsketches/Bat_Exploration2.jpg|/portfolio/artlinework/violet.jpg">

        </section>
    </main>

 <div id="footer-placeholder"></div>
