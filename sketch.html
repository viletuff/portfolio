<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softer Lily | Sketches</title>
    <link rel="stylesheet" href="styling.css">

</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery">     
           
            <img src="/portfolio/art/sketches/Affinity.jpg" alt="Elf"
            data-title="Elf"
                    data-story=""
                    >
                    <img src="/portfolio/art/sketches/Royalty.jpg" alt="Painting"
            data-title="Julia, Royalty"
                    data-story="Character face exploration for a royalty character."
                    >
            <img src="/portfolio/art/sketches/Bird.jpg" alt="Bird Painting"
            data-title="Anthropromorphic Bird"
                    data-story="Peasant bird character as an experiment for pushing bird anatomy to read as humanoid. I'm often underwhelmed with with the lack of realism within Avian characters."
                    >
            <img src="/portfolio/art/sketches/Miku.jpg" alt="Hatsune Miku"
            data-title="Hatsune Miku"
                    data-story="Realistic fanart interpretation of manga character Hatsune Miku."
                    >
            <img src="/portfolio/art/sketches/Vesper.jpg" alt="Vesper Painting"
            data-title="Vesper the Necromancer"
                    data-story="Initial Exploration of Vesper the Necromancer character, before continuing with a full painting."
                    >
            <img src="/portfolio/art/sketches/Bat_Exploration1.jpg" alt="Violet Exploration"
            data-title="Violet Initial Exploration"
                    data-story="Exploration for a batlike character design commission. Client chose to move forward with style # 3."
                    >
            <img src="/portfolio/art/sketches/Bat_Exploration2.jpg" alt="Violet Exploration"
            data-title="Violet Initial Exploration"
                    data-story="Exploration for a batlike character design commission. Client chose to move forward with face # 4 because of its cute, yet graphic style."
                    >

        </section>
    </main>

    <!-- Footer -->
  

   
</body>
