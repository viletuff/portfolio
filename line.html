<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softer Lily | Linework</title>
    <link rel="stylesheet" href="styling.css">
     <link rel="icon" href="brand icons/plant.svg" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery">     
           
           <img src="/portfolio/art/linework/syril_head.jpg" 
               alt="syril the witch"
               data-title="Syril the Witch (Full Body)"
               data-story="Commission of Witch character for DnD campaign. Click Next/Prev arrows."
               data-gallery-set="/portfolio/art/linework/syril_head.jpg|/portfolio/art/linework/syril_body.jpg">
               
            
            <img src="/portfolio/art/linework/bria_stonehearth.jpg" 
                 alt="bria the brute"
                 data-title="Bria the Brute"
                 data-story="Bria is a former soldier and formidable smith.">
            
            <img src="/portfolio/art/linework/violet.jpg" 
                 alt="violet the bat"
                 data-title="Violet the Bat"
                 data-story="Concept work for Edwardian era Bat character. Click Next/Prev arrows to see concepts."
                 data-gallery-set="/portfolio/art/linework/violet.jpg|/portfolio/art/sketches/Bat_Exploration1.jpg|/portfolio/art/sketches/Bat_Exploration2.jpg">

            <img src="/portfolio/art/linework/abigail.jpg" 
                 alt="fursona commission"
                 data-title="Abigail the Pup"
                 data-story="Commissioned drawing of client's original dog character.">
            
            <img src="/portfolio/art/linework/royal_guard.jpg" 
                 alt="royal guard character"
                 data-title="Talley, a Royal Guard"
                 data-story="Graphite Portrait commission of Royal Guard character for DnD campaign.">

        </section>
    </main>

 <div id="footer-placeholder"></div>
 <script src="script.js"></script>
</body>
</html>
