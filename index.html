<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softer Lily | Home</title>
    <link rel="stylesheet" href="styling.css">
     <link rel="icon" href="brand icons/plant.svg" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="carousel">
            <div class="carousel-container">
                <ul class="carousel-track">
                    <li class="carousel-slide">
                        <img src="/portfolio/art/featured/vampire.jpg" 
                             data-full-res="/portfolio/art/featured/vampire.jpg"
                             alt="Painting of Vampire"
                             data-title="Vampire"
                             data-story="Character Exploration">
                    </li>
                    <li class="carousel-slide">
                        <img src="/portfolio/art/featured/tiefling.jpg" 
                             alt="Born the Tiefling"
                             data-title="Tiefling"
                             data-story="Character Exploration of Dnd Races">
                    </li>
                    <li class="carousel-slide">
                        <img src="/portfolio/art/featured/scared_elf.jpg" 
                             alt="Painting of Elf"
                             data-title="Elf"
                             data-story="">
                    </li>
                    <li class="carousel-slide">
                        <img src="/portfolio/art/featured/syril_head.jpg" 
                             alt="Painting of Witch"
                             data-title="Syril the Witch"
                             data-story="Commission of Witch Character, 'Syril is 20 years old and lives an isolated life, say for his familiar spider. He has a scar on his face from his first encountering with magic as a child.'. Click Next/Prev arrows.">
                    </li>
                    <li class="carousel-slide">
                        <img src="/portfolio/art/featured/melted.jpg" 
                             alt="Monster Exploration"
                             data-title="Monster Exploration"
                             data-story="Exploring creative face shapes for a villain monster character">
                    </li>
                </ul>
            </div>
            <button class="carousel-button carousel-button--left">❮</button>
            <button class="carousel-button carousel-button--right">❯</button>
        </div>
    </main>

 <div id="footer-placeholder"></div>
 <script src="script.js"></script>
</body></html>
