<svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <defs>
            <!-- 
              Added color-interpolation-filters="sRGB" for better color blending,
              which contributes to a smoother appearance.
            -->
            <filter id="perlin-noise-filter" color-interpolation-filters="sRGB">
                <!-- 
                  feTurbulence generates Perlin noise. 
                  The 'baseFrequency' controls the "waviness" of the noise.
                  We animate this value to create the moving distortion effect.
                -->
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.005 0.009" 
                    numOctaves="14" 
                    result="noise"
                    seed="0"
                >
                    <animate 
                        attributeName="baseFrequency" 
                        dur="9s" 
                        values="0.01 0.02; 0.008 0.012; 0.01 0.02" 
                        repeatCount="indefinite"
                    />
                </feTurbulence>
                <!--
                  feDisplacementMap uses the generated noise to displace the pixels.
                -->
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="noise" 
                    scale="13" 
                    xChannelSelector="R" 
                    yChannelSelector="G" 
                />
                <!--
                  feGaussianBlur is now animated to create a pulsing blur effect.
                  The 'stdDeviation' value loops between 0.5 and 1.5.
                -->
              
            </filter>
        </defs>
    </svg>
